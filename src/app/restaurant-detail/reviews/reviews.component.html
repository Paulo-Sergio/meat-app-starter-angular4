<!-- INICIO DO CONTEUDO -->
<div class="col-xs-12 col-sm-6" *ngFor="let review of reviews">

  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"><i class="fa fa-star"></i> {{review.rating}}</span>
      <div class="user-block">
        <img *ngIf="review.rating < 3" src="assets/img/reactions/pissed.png" alt="User Image" class="img-circle">
        <img *ngIf="review.rating >= 3 && review.rating < 4" src="assets/img/reactions/soso.png" alt="User Image" class="img-circle">
        <img *ngIf="review.rating >= 4" src="assets/img/reactions/loved.png" alt="User Image" class="img-circle">
        <span class="username">{{review.name}}</span>
        <span class="description">{{review.date | date:'dd/MM/yyyy'}}</span>
      </div>
    </div>

    <div class="box-body">
      {{review.comments}}
    </div>
  </div>

</div>
<!--FIM DO CONTEUDO -->
